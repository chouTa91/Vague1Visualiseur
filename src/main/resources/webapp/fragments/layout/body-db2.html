<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="body-db2 (tir)" id="tir1-body-db2" class="container-md">

	<script th:src="@{/js/subscribers/db2controlefile/db2subscriber.js}"></script>

	<script th:src="@{/js/db2/db2.js}"></script>

	<h1 class="tirTitle" th:text="${'Tir ' + tir.id + ' - DB2'}"></h1>

	<div class="modal fade" id="db2-logs-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
		 data-backdrop="static" aria-hidden="true"></div>

	<h4 id="tir1-db2-controle-fichier-heading">Contrôle des fichiers</h4>
	<div th:replace="~{/fragments/DB2/fragment-db2-controlefichier :: fragment-db2-controlefichier}">Contrôle de fichiers</div>
	<div class="border-top my-3"></div>

	<h4 id="tir1-db2-qualification-heading">Qualification</h4>
	<div class="border-top my-3"></div>

	<h4 id="tir1-db2-conversion-heading">Conversion</h4>
	<div th:replace="~{/fragments/DB2/fragment-db2-conversion :: fragment-db2-conversion(${tir.id}, ${tir.db2conversion}, 'db2-conversion')}"></div>
	<div class="border-top my-3"></div>

	<h4 id="tir1-db2-chargement-heading">Chargement</h4>
	<div class="content-report"th:replace="~{/fragments/DB2/fragment-db2-chargement :: fragment-db2-chargement(${tir.id}, ${tir.db2chargement}, 'db2-chargement')}"></div>
	<div class="border-top my-3"></div>

	<h4 id="tir1-db2-poids-tables-heading">Poids des tables</h4>
	<div class="border-top my-3"></div>

</div>

</html>
